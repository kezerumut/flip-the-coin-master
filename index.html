<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

    <link rel="stylesheet" href="style.css" />
    

  </head>
  <body>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

    <div class="container">
      <h1>Flip a Coin</h1>
      <h3>Press the coin or the button to flip the coin</h3>

      <div class="coin" id="coin">
        <img
          src="resources/heads.svg"
          alt="CoinHeads"
          class="Heads-image"
        />
         <img
          src="resources/tails.svg"
          alt="CoinTails"
          class="Tails-image"
        />
        <img src="resources/shadow.svg" alt="CoinShadow" class="coin-shadow" />
        <div class="side front">Head</div>
        <div class="side back">Tail</div>
      </div>
      <button id="flipButton">Random</button>

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
